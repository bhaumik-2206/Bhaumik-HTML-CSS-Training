<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Layout</title>
    <style>
        table {
            width: 100%;
            height: 300px;
            border-collapse: collapse;
        }

        table,
        td {
            border: 3px solid black;
        }
    </style>
</head>

<body>
    <table>
        <colgroup>
            <col width=100>
            <col width=100>
            <col width=100>
            <col width=100>
            <col width=100>
            <col width=100>
        </colgroup>
        <tr>
            <td rowspan="4"></td>
            <td colspan="2"></td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td ></td>
            <td colspan="2" rowspan="3"></td>
            <td ></td>
            <td ></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td colspan="2"></td>
        </tr>
    </table>
</body>

</html>
