<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute And Relative Links</title>
</head>
<body>
    
    <h1>This is Absolute URL</h1>
    <a href="https://google.com/" target="_blank">Google Link</a><br>
    <a href="https://youtube.com/" target="_blank">Youtube Link</a>


    <h1>This is Relative URL</h1>
    <a href="Image.html">Open Image</a>


</body>
</html>
