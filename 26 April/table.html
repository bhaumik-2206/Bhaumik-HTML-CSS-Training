<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>
<body>
    <h2>Horizontal</h2>
    <table border="1px solid black" width="50%">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Subject</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Bhaumik</td>
            <td>Account</td>
            <td>81</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Raj</td>
            <td>Stat</td>
            <td>91</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Jay</td>
            <td>Eco</td>
            <td>56</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Krunal</td>
            <td>B.A.</td>
            <td>76</td>
        </tr>
    </table>
    <br><br><br><hr><br><br><br>

    <h2>Vertical</h2>
    <table border="1px solid black" width="50%">
        <tr>
            <th>Name</th>
            <td>Bhaumik</td>
            <td>Raj</td>
        </tr>
        <tr>
            <th>College</th>
            <td>SOU</td>
            <td>Navgujarat</td>
        </tr>
        <tr>
            <th>Fees(Per sem)</th>
            <td>20,000</td>
            <td>1000</td>
        </tr>
    </table>

    <br><br><br><hr><br><br><br>

    <h2>Rowspan and Colspan</h2>
    <table border="1px solid black" width="50%">
        <tr>
            <th colspan="2">Name</th>
            <th>College</th>
        </tr>
        <tr>
            <td>Bhaumik</td>
            <td>Panchal</td>
            <td>SOU</td>
        </tr>
        <tr>
            <td rowspan="2">Sachin</td>
            <td>israni</td>
            <td>SOU</td>
        </tr>
        <tr>
            <td>Patel</td>
            <td>Navgujarat</td>
        </tr>
    </table>
    
</body>
</html>
