<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill and Stroke</title>
</head>
<body>
    
    <h1>This is Stroke and Fill</h1>
    <h2>Stroke:-To add border color in our svg (Two-dimensional drawing) we are use stroke.</h2>
    <h2>Fill:-To add color inside our svg (Two-dimensional drawing) we are use fill.</h2>
    <svg width="500" height="250">
        <rect width="500" height="250" fill="powderblue" stroke-width="10" stroke="red">
    </svg>


</body>
</html>
