<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Links</title>
</head>
<body>
    
    <!-- Link -->
    <a href="https://google.com/">Google Link</a><br>

    <hr>

    <!-- Link Target Attributes -->
    <a href="https://google.com/" target="_self">Google Link</a><br>
    <a href="https://google.com/" target="_blank">Google Link</a><br>
    <a href="https://google.com/" target="_parent">Google Link</a><br>
    <a href="https://google.com/" target="_top">Google Link</a><br>
    
</body>
</html>
