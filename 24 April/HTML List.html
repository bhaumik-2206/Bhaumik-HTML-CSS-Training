<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
</head>
<body>
    
    <!-- Unordered List -->
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ul>

    <hr>

    <!-- Ordered List -->
    <ol>
        <li>Tea</li>
        <li>Cofee</li>
        <li>Cold cofee</li>
    </ol>

    <hr>

    <!-- Control List Counting -->
    <ol start="50">
        <li>Tea</li>
        <li>Cofee</li>
        <li>Cold cofee</li>
    </ol>
   
    <hr>

    <!-- Description List -->
    <dl>
        <dt>Cars</dt>
        <dd>BMW and Audi</dd>
        <dt>Bike</dt>
        <dd>KTM and Bullet</dd>
    </dl>

    <hr>

    <!-- Nested List -->
    <ol>
        <li>Coffee</li>
        <li>Tea
          <ol>
            <li>Black tea</li>
            <li>Green tea</li>
          </ol>
        </li>
        <li>Milk</li>
      </ol>

      
</body>
</html>
