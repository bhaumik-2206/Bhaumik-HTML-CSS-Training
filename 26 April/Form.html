<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>

<body>

    <form action="" method="get">
        <label for="fname">First Name:</label>
        <input type="text" name="fname" id="fname">

        <br><br>

        <label for="lname">Last Name:</label>
        <input type="text" name="lname" id="lname">

        <br><br>


        <label for="Gender">Gender:</label><br>
        <input type="radio" id="male" name="Gender" >
        <label for="male">Male</label><br>

        <input type="radio" id="female" name="Gender">
        <label for="female">Female</label><br>

        <input type="radio" id="others" name="Gender">
        <label for="others">Others</label>

        <br><br>
        
        <label for="bod">Birth Of Date:</label>  
        <input type="date">  

        <br><br>

        <label for="Hobbies">Hobbies:</label><br>
        <input type="checkbox" id="dra" name="Hobies" >
        <label for="dra">Like to Drawing</label><br>

        <input type="checkbox" id="play" name="Hobies">
        <label for="play">Playing Cricket</label><br>

        <input type="checkbox" id="food" name="Hobies">
        <label for="food">Food lover</label>

        <br><br>

        <button>Submit</button>
        <button>Reset</button>
    </form>
</body>

</html>
